<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipage website</title>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="aboutus.html">About</a>
        <a href="contactus.html">Contact us</a>
        <a href="socialaccount.html">Social account</a>
    </nav>
    <form action="#">
        <div>
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" placeholder="Firstname Lastname" required>
        </div>
        <div>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="subject">Subject of purchase:</label>
            <select name="subject" id="subject">
                <option>Purchase</option>
                <option>Return</option>
                <option>Inquiry</option>
                <option>Complaint</option>
                <option>Review</option>
            </select>
        </div>
        <div>
            <label for="otherSubject" style="display: block;" >Other:</label>
            <textarea name="otherSubject" id="otherSubject" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit Form">
    </form>
    <p>Feel free to also contact me via <a href="mailto: ehimze007@gmail.com">email</a>.</p>
    <footer>Ehimze &#169 2021</footer>
</body>

</html>
